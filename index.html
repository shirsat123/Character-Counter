<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Characters Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
        
      <!-- For result -->
      <div class="result">
        <h2>Characters:<span id="count-result">0</span></h2>
        <button id="btn" class="copy-btn">Copied!</button>
      </div>

      <!-- For Textbox -->
      <div class="text-box">
        <span>Textbox</span>
        <textarea
          id="my-text"
          rows="8"
          placeholder="Type something here...."
        ></textarea>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
